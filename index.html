<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <header>
            <span></span>
            <div class="container">
                <label class="switch">
                  <input type="checkbox" id="theme-toggle">
                  <span class="slider"></span>
                </label>
              </div>
            <button class="history-button">H</button>
        </header>
        <div class="display-area">
           <span id="disp">1.000 x 2 + 2 x 2</span>
        </div>
        <div class="result-area">
            <span id="equal">=</span>
            <span id="result">2004</span>
        </div>
        <div class="bottom-buttons">
            <div class="left-area">
                <div class="top-area">
                    <span>AC</span>
                    <span>+/-</span>
                    <span>%</span>
                </div>
                <div class="bottom-area">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>.</span>
                    <span>0</span>
                    <span>00</span>

                </div>

            </div>
            <div class="right-area">
                <span>รท</span>
                <span>ร</span>
                <span>-</span>
                <span>+</span>
                <span>=</span>
            </div>

        </div>
    </div>
    
</body>
</html>
